<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEATHER APP</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg  py-5">
    <div class="container">
      <a class="navbar-brand d-flex align-items-end justify-content-between text-capitalize text-white" href="#">
        <img src="assets/images/logo.png" alt="weather">
        <div class="ms-2">
          <h4>weather</h4>
          <p>tagline goes here</p>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white text-capitalize mx-1 active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white text-capitalize mx-1" href="#">news</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white text-capitalize mx-1" href="#">live cameras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white text-capitalize mx-1" href="#">photos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white text-capitalize mx-1" href="#">contact</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
  <!-- weather body -->
  <section class="weather-body py-5">
    <div class="container">
      <div class="search position-relative">
        <input type="text" class="form-control rounded-pill py-3 px-5 search" placeholder="find your location...">
        <button
          class="btn btn-info rounded-pill text-white text-capitalize px-5 py-2 position-absolute find-btn">find</button>
      </div>
      <div class="forcast-cards my-5 mx-md-0 mx-5">
        <div class="row g-0">
          <div class="col-sm-4">
            <div class="forcast-card">
              <div class="forcast-header d-flex justify-content-between align-items-center py-2">
                <span id="day"></span>
                <span id="month"></span>
              </div>
              <div class="forcast-body">
                <div class="city">
                  
                </div>
                <div class="temp d-flex justify-content-between align-items-center flex-wrap">
                  <div class="temp-deg">
                    <span class="tempDeg"></span><sup>o</sup>C
                  </div>
                  <div class="temp-icon">
                    <img src="" alt="weather">
                  </div>
                </div>
                <div class="status">
                  
                </div>
                <div class="weather-data d-flex justify-content-start align-items-center flex-wrap">
                  <div class="me-4">
                    <i class="fas fa-umbrella"></i> 20%
                  </div>
                  <div class="me-4">
                    <i class="fas fa-wind"></i> 18km/h
                  </div>
                  <div class="me-4">
                    <i class="far fa-compass"></i> 20%
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="forcast-card light">
              <div class="forcast-header d-flex justify-content-center align-items-center py-2">
                <span id="day2"></span>
              </div>
              <div class="forcast-body">

                <div class="temp ">
                  <div class="temp-icon text-center">
                    <img src="" alt="weather" id="nextIcon">
                  </div>
                  <div class="temp-deg main-deg text-center">
                    <span id="max-temp"></span><sup>o</sup>C
                  </div>
                  <div class="temp-deg sub-deg text-center">
                    <span id="min-temp"></span><sup>o</sup>C
                  </div>
                </div>
                <div class="status text-center" id="next-status">
                  
                </div>

              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="forcast-card">
              <div class="forcast-header d-flex justify-content-center align-items-center py-2">
                <span id="day3"></span>
              </div>
              <div class="forcast-body">

                <div class="temp ">
                  <div class="temp-icon text-center">
                    <img src="" alt="" id="afterNextIcon">
                  </div>
                  <div class="temp-deg main-deg text-center">
                    <span id="nextMaxTemp"></span><sup>o</sup>C
                  </div>
                  <div class="temp-deg sub-deg text-center">
                    <span id="nextMinTemp"></span><sup>o</sup>C
                  </div>
                </div>
                <div class="status text-center" id="afterNextStatus">
                  
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/all.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
